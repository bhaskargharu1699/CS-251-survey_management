<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	{% block head %}
	<title>base</title>
	{% endblock %}
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Survey Management</a>
    </div>
		{% if user.is_authenticated %}
    <ul class="nav navbar-nav">
      <li><a href="/account">Home</a></li>
			<li><a href="/account/profile"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
      <li><a href="/account/change-password">Change Password</a></li>
			<li><a href="/account/profile/edit"><span class="glyphicon glyphicon-user"></span> Edit Profile</a></li>
			<li><a href="/account/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
		</ul>
		{% else %}
		<ul class="nav navbar-nav">
			<li><a href="/account/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			<li> <a href="/account/reset-password">Reset Password</a> </li>
		</ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/account/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
    </ul>
		{% endif %}
  </div>
</nav>
{% block body %}
<h1>sex nigga</h1>
{% endblock %}
</body>
</html>
